<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yubin's Github Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cosmo/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>Github Finder</nav>
    <div class="search-container">
      <h2>Search GitHub Users</h2>
      <p>Enter a username to fetch a user profile and repos</p>
      <input type="text" />
    </div>
    <div class="profile">
      <div class="left">
        <div>이미지</div>
        <button>View Profile</button>
      </div>
      <div class="right">
        <div class="status">
          <div>Public Repos: 53</div>
          <div>Public Gists: 0</div>
          <div>Followers: 1200</div>
          <div>Following: 0</div>
        </div>
        <div>정보 테이블</div>
      </div>
    </div>
    <h3>Lates Repos</h3>
    <div>
      <p>reponitory name</p>
      <div class="status">
        <div>Stars: 1</div>
        <div>Watchers: 1</div>
        <div>Forks: 1</div>
      </div>
    </div>
    <footer>Github Finder &copy;</footer>
    <script src="./script.js"></script>
  </body>
</html>
