<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yubin's Github Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cosmo/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./three-dots.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="full-container">
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Github Finder</a>
        </div>
      </nav>
      <div class="section-container mx-auto mt-3">
        <div class="card mb-3">
          <div class="card-body">
            <h3 class="mt-2 fw-bold fs-1">Search GitHub Users</h3>
            <div class="form-group">
              <label class="form-label mb-2 text-secondary"
                >Enter a username to fetch a user profile and repos</label
              >
              <div class="form-group">
                <div class="input-group mb-1">
                  <input
                    type="text"
                    class="search-input form-control"
                    placeholder="username"
                    aria-label="username"
                    aria-describedby="search-button"
                  />
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="search-button"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="search-result"></div>
      </div>
    </div>
    <footer
      class="bg-light w-100 d-flex align-items-center justify-content-center"
    >
      <p>Github Finder &copy;</p>
    </footer>
    <script type="module" src="./UI.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
